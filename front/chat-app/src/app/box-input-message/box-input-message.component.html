
<form id="message-form" (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="registred">
    <p> Vous êtes connecté en tant que : {{ username }} </p>
           
    <div fxLayout="row" fxLayoutAlign="space-between start">

        <mat-form-field>
            <mat-label>Envoyer un message : </mat-label>
            <input matInput  id="msg" name="msg" ngModel required>
        </mat-form-field>
     
        <button type = 'submit' mat-raised-button  color="primary" [disabled]='f.invalid'>Envoyer</button>
    </div>
       
</form>
