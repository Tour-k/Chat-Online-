<html>
<div>
  <a routerLink="/create-account"> Cr√©er un compte</a>
  <a routerLink="/accueil"> Connexion </a>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Connexion avec compte</h1>
      <form (ngSubmit)="onConnexion(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Pseudo</label>
          <input type="text" id="username" class="form-control" name="username" placeholder="Enter pseudo" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" placeholder="Password" ngModel>
        </div>
        <button type="submit" class="btn btn-default">Connexion</button>
      </form>
    </div>
  </div>
</div>
</html>
