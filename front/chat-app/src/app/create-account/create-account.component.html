
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="card box">
    <mat-card-header class="header">
      <mat-card-title class="title">Register : </mat-card-title>
    </mat-card-header>

    <form class="form" (ngSubmit)="onRegister(f)" #f="ngForm">

      <mat-card-content class="content">
        <mat-form-field class="field-full-width">
          <mat-label for="username">Username</mat-label>
          <input type="text" id="username" name="username" ngModel matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="field-full-width">
          <mat-label for="password">Password</mat-label>
          <input type="password" id="password"  name="password" ngModel matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <div fxLayoutAlign="end center" class="btn-action">
        <button mat-stroked-button color="primary" class="btn-block">Register</button>
      </div>
      <div fxLayoutAlign="end center" class="btn-action">
        <button mat-stroked-button (click)="toHome()" color="accent" class="btn-block">Accueil</button>
        <button mat-stroked-button (click)="toLogin()" color="accent" class="btn-block">Se connecter</button>
      </div>
      {{ errDupEntry }}
    </form>
  </mat-card>
</div>
