<mat-list>
    <mat-list-item  *ngFor='let room of rooms | async'> 
        
        <fa-icon (click)='deleteRoom(room.id)' [icon]="faTrash"> </fa-icon>
        <div id="room-list" (click)='loadRoom(room.id)'>
            {{ room.nom | unescape:'recursive'}}
        </div>
         
    </mat-list-item>
</mat-list>
