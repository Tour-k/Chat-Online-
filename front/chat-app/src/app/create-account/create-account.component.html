<html>
<div>
  <a routerLink="/accueil"> Test : Aller accueil </a>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Inscription</h1>
      <form (ngSubmit)="onRegister(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Pseudo</label>
          <input type="text" id="username" class="form-control" name="username" placeholder="Enter pseudo" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" name="password" placeholder="Password" ngModel>
        </div>
        <button class="btn btn-default">Inscription</button>
      </form>
    </div>
  </div>
</div>
</html>
