  <div id='room' fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="gappx">
    <app-btns-nav></app-btns-nav>
    <h2>New Channel</h2>
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="gappx">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" fx>
        <mat-form-field class="example-full-width">
          <mat-label>Add a new Room</mat-label>
          <input matInput #input maxlength="30" placeholder="Ex. Pizza" id="roomName" name="roomName" ngModel required>
          <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
        </mat-form-field>
        <div>
          <button type = 'submit' mat-raised-button  color="primary" [disabled]='f.invalid'>ok</button>
        </div>
      </form>
    </div>
    <app-room-list></app-room-list> 
  </div>

<!-- </div> -->

<mat-divider
  [vertical]="true">
</mat-divider> 

<div id='colone-chat' fxFlex="80%">

  <div class='chat' fxLayout="column" >
    <div class='messageContentChat'>
      <simple-notifications></simple-notifications>
      <app-message ></app-message>
    </div>
    
    <div class="inboxContentChat">
      <app-box-input-message></app-box-input-message>
    </div>
  </div>
</div>
